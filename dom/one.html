<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety</title>
    <style>
        .parent {
            background-color: black;
            color: beige;
            padding: 20px; /* Added padding for better spacing */
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- this is a comment -->
        <div class="day" id="picric">Monday</div>
        <div class="day" id="diaphin">Tuesday</div>
        <div class="day" id="cronil">Wednesday</div>
        <div class="day" id="vanelin">Thursday</div>
    </div>
    <h1>Sweeze</h1>

    <script>
        const parent = document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children);

        // Logging each child element directly
        Array.from(parent.children).forEach((child, index) => {
            console.log(child); // logs each child
            // Set styles for each day
            switch (index) {
                case 0:
                    child.style.color = "aqua";
                    child.style.backgroundColor = "yellow"; // Fixed typo here
                    break;
                case 1:
                    child.style.color = "greenyellow";
                    child.style.backgroundColor = "purple"; // Fixed casing
                    break;
                case 2:
                    child.style.color = "teal";
                    child.style.backgroundColor = "pink";
                    break;
                case 3:
                    child.style.color = "lime";
                    child.style.backgroundColor = "fuchsia";
                    break;
            }
        });

        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);

        const black = document.querySelector('#picric');
        console.log(black.parentElement);
        console.log(black.childNodes);
        console.log(black.children);
        console.log(black.nextElementSibling);
        console.log(parent.childNodes);

        // Create and style a new h2 element
        const association = document.createElement('h2');
        association.className = 'sweesishgov';
        association.id = Math.round(Math.random() * 1142 + 1);
        association.setAttribute('title', 'Make a better world');
        association.style.backgroundColor = 'azure'; 
        association.style.padding = '19px';
        association.style.margin = '88px';
        association.style.border = '13px solid teal';

        const txt = document.createTextNode("Hello, cutie. Welcome to the garden");
        association.appendChild(txt);

        document.body.appendChild(association);
    </script>
</body>
</html>
