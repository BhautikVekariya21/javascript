<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anxiety</title>
    <style>
        /* Styling the parent container */
        .parent {
            background-color: black;
            color: beige;
            padding: 20px; /* Added padding for better spacing */
        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- Each div below represents a day of the week -->
        <div class="day" id="picric">Monday</div>
        <div class="day" id="diaphin">Tuesday</div>
        <div class="day" id="cronil">Wednesday</div>
        <div class="day" id="vanelin">Thursday</div>
    </div>

    <h1>Sweeze</h1> <!-- Main heading -->

    <script>
        // Select the parent div and log it to the console
        const parent = document.querySelector('.parent');
        console.log(parent); // Logs the parent element
        console.log(parent.children); // Logs the collection of child elements

        // Loop over each child of the parent using Array.from to convert the HTMLCollection to an array
        Array.from(parent.children).forEach((child, index) => {
            console.log(child); // Logs each child div

            // Switch-case to apply different styles to each day based on the index
            switch (index) {
                case 0:
                    child.style.color = "aqua";               // Monday's text color
                    child.style.backgroundColor = "yellow";   // Monday's background color
                    break;
                case 1:
                    child.style.color = "greenyellow";        // Tuesday's text color
                    child.style.backgroundColor = "purple";   // Tuesday's background color
                    break;
                case 2:
                    child.style.color = "teal";               // Wednesday's text color
                    child.style.backgroundColor = "pink";     // Wednesday's background color
                    break;
                case 3:
                    child.style.color = "lime";               // Thursday's text color
                    child.style.backgroundColor = "fuchsia";  // Thursday's background color
                    break;
            }
        });

        // Log the first and last children of the parent
        console.log(parent.firstElementChild);  // Logs the first child (Monday)
        console.log(parent.lastElementChild);   // Logs the last child (Thursday)

        // Access specific elements and log their properties
        const black = document.querySelector('#picric'); // Select the Monday div by its id 'picric'
        console.log(black.parentElement);        // Logs the parent element of 'picric'
        console.log(black.childNodes);           // Logs the child nodes of 'picric' (should be text)
        console.log(black.children);             // Logs the children of 'picric' (likely empty)
        console.log(black.nextElementSibling);   // Logs the next sibling (Tuesday div)
        console.log(parent.childNodes);          // Logs all child nodes of the parent (includes text and comments)

        // Create a new h2 element and add various attributes and styles
        const association = document.createElement('h2');
        association.className = 'sweesishgov';               // Assign class
        association.id = Math.round(Math.random() * 1142 + 1); // Generate random ID
        association.setAttribute('title', 'Make a better world'); // Set title attribute for tooltip

        // Apply inline styles to the new h2 element
        association.style.backgroundColor = 'azure'; 
        association.style.padding = '19px';
        association.style.margin = '88px';
        association.style.border = '13px solid teal';

        // Create and append text node to the h2 element
        const txt = document.createTextNode("Hello, cutie. Welcome to the garden");
        association.appendChild(txt);

        // Finally, append the new h2 element to the body
        document.body.appendChild(association);
    </script>
</body>
</html>
