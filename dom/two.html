<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapwing</title>
</head>
<body style="background-color: black; color: beige; text-decoration: none;">
    <ol>
        <li class="language">JSON</li> <!-- Corrected class closing -->
    </ol>   
</body>  
<script>
    // Function to add a new language to the list
    function addlanguage(jeleng) {
        const li = document.createElement('li'); // Create an <li> element
        li.innerHTML = `${jeleng}`; // Set the innerHTML to the passed language
        document.querySelector('.language').parentElement.appendChild(li); // Append the li element
    }

    // Adding languages using the addlanguage function
    addlanguage("Java");
    addlanguage("Python");
    addlanguage("C++");
  
    // Function to add a new language using text node
    function balak(langname) {
        const li = document.createElement('li'); // Create an <li> element
        li.appendChild(document.createTextNode(langname)); // Set the text of the <li>
        document.querySelector(".language").parentElement.appendChild(li); // Append the <li> to the list
    }

    // Adding more languages using the balak function
    balak("JS");
    balak("SQL");
    balak("D");

    // Selecting the fourth language
    const forthlanguage = document.querySelector('li:nth-child(4)');
    console.log(forthlanguage); 

    // Replacing the fourth language with "A#"
    const newsli = document.createElement('li');
    newsli.textContent = "A#"; // Set the new text content
    forthlanguage.replaceWith(newsli); // Replace the old <li> with the new one

    // Changing the first language to "Ballerina"
    const firstlanguage = document.querySelector('li:first-child');
    firstlanguage.outerHTML = '<li>Ballerina</li>';

    // Removing the last language
    const lastlanguage = document.querySelector('li:last-child');
    lastlanguage.remove();
</script>
</html>
