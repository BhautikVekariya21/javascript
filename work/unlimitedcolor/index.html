<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden</title> <!-- Title of the web page -->
    <style>
        /* CSS styles for the body */
        body {
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items in a column */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; /* Font styles */
            background-color: #E6E6FA; /* Light lavender background color */
        }

        h1 {
            margin-bottom: 20px; /* Space below the heading */
        }

        .button-container {
            display: flex; /* Use flexbox for button layout */
            gap: 10px; /* Space between buttons */
        }

        button {
            padding: 10px 20px; /* Padding around the button text */
            font-size: 16px; /* Font size for button text */
            background-color: #FFF0F5; /* Light pink background color for buttons */
            border: 2px dashed black; /* Dashed border around buttons */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome, Cutie!</h1> <!-- Main heading -->
    <div class="button-container">
        <button class="start">Start</button> <!-- Start button -->
        <button class="stop">Stop</button> <!-- Stop button -->
    </div>

    <script src="color.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
