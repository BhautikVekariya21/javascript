<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Random User</title>
</head>
<body>
    <h1>Random User Data</h1>
</body>
<script>
const requestUrl = 'https://randomuser.me/api/'; // Correct API endpoint

const xhr = new XMLHttpRequest();
xhr.open('GET', requestUrl);

xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) { // Check if request is complete and successful
        const data = JSON.parse(xhr.responseText); // Parse the response
        console.log(typeof data); // Log the type of 'data' to ensure it's an object
        console.log(data.results[0]); // Log the user data
    }
};

xhr.send(); // Send the request
</script>
</html>
