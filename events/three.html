<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden</title>
    <style>
        body {
            height: 100vh; 
            margin: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
        }

        h1 {
            margin-bottom: 20px; 
        }

        .button-container {
            display: flex;
            gap: 10px; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFF0F5;
            border: 2px dashed black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFB6C1; /* Light pink on hover */
        }

        #output {
            margin-top: 20px; /* Spacing for output */
            font-size: 18px; /* Larger font size for output */
        }
    </style>
</head>
<body>
    <h1>Welcome, Cutie!</h1>
    <div class="button-container">
        <button class="start">Start</button>
        <button class="stop">Stop</button>    
    </div>
    <div id="output"></div> <!-- Output area for date and time -->

    <script>
        const output = document.getElementById('output'); // Get output area

        const startdate = () => {
            const currentDate = new Date().toLocaleString();
            output.innerText = `Started at: ${currentDate}`; // Display date and time on the page
        }

        const stopdate = () => {
            console.log("Stopped");
            output.innerText = ''; // Clear the output area
        }

        document.querySelector('.start').addEventListener('click', startdate);
        document.querySelector('.stop').addEventListener('click', stopdate);
    </script>
</body>
</html>
