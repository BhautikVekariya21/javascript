<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden</title>
    <style>
        body {
            height: 100vh; /* Full viewport height */
            margin: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
        }

        h1 {
            margin-bottom: 20px; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FFF0F5;
            border: 2px dashed black;
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #FFB6C1; /* Light pink on hover */
        }

        #message {
            margin-top: 20px; /* Spacing for message */
            font-size: 18px; /* Larger font size for message */
        }
    </style>
</head>
<body>
    <h1>Welcome, Cutie!</h1>
    <button id="stop">cutie</button>
    <div id="message"></div> <!-- Area to display messages -->

    <script>
        const cutie = () => {
            console.log('hello cutie');
            document.getElementById('message').innerText = 'You clicked the button!'; // Display message on the page
        }

        const button = document.getElementById('stop');
        button.addEventListener('click', cutie);

        const changetxt = () => {
            document.querySelector('h1').innerHTML = 'Good morning cutie';
        }

        const changnme = setTimeout(changetxt, 4000);
        
        button.addEventListener('click', (e) => {
            clearTimeout(changnme);
            console.log('cutie, you clicked and stopped the timeout');
        });
    </script>
</body>
</html>
